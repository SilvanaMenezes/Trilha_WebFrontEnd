<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quarta parte</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        
        <form action="" method="post">
            <div>
                <label for="texto">Nome:</label>
                <input type = "text" id="texto" name = "nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero">
            </div>

            <div>
                <label for="arquivo">Arquivo:</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>

            <div>
                <label for="url">Url:</label>
                <input type="url" id="url" name="url">
            </div>

            <div>
                <label for="cor">Cor:</label>
                <input type="color" id="cor" name="cor">
            </div>

            <div>
                <label for="barra">Barra:</label>
                <input type="range" id="barra" name="barra" value="05" min="05" max="100" >
            </div>

            <div>
                <label for="selecionar">Selecionar:</label>
                <input type="checkbox" id="selecionar" name="selecionar" checked>
            </div>

            <div>
                <label for="alternativa">Alternativa:</label>
                <input type="radio" id="alternativa" name="alternativa">
            </div>

            <div>
                <label for="opcoes">Opções:</label>
                <select name="select" id="opcoes">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferências</option>
                </select>
            </div>

            <div>
                <label for="observacao">Observação:</label>
                <textarea id="observacao" name="observacao"cols="15" rows="06">comente aqui...</textarea>
            </div>

            <div>
                <label for="limpar">Apagar:</label>
                <input type="reset" id="limpar" name="limpar" value="Limpar">
            </div>
            
            <div>
                <input type="submit" name="enviar" value="Enviar">
            </div>
        </form>
        
    </main>
    
</body>
</html>
